<header>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/leaves.svg">{{ site.title }}</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					{% assign sorted_pages = site.pages | sort:"order" %}
						{% for my_page in sorted_pages %}
							{% if my_page.title %}
								<li{% if my_page.url == page.url %} class="active"{% endif %}><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
							{% endif %}
						{% endfor %}
				</ul>
				<ul class="nav navbar-nav navbar-right social">
					<li><a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank"><img src="{{ site.baseurl }}/images/facebook-icon.svg"></a></li>
					<li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><img src="{{ site.baseurl }}/images/twitter-icon.svg"></a></li>
					<li><a href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank"><img src="{{ site.baseurl }}/images/instagram-icon.svg"></a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
