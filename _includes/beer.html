<section id="beer" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">beer</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
        {% for beer in site.beer %}
            <div class="col-md-3 col-sm-4 beer-item">
                <a href="#{{ beer.modal-id }}" class="beer-link" data-toggle="modal">
                    <div class="beer-hover">
                        <div class="beer-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/beer/{{ beer.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="beer-caption">
                    <h4>{{ beer.name }}</h4>
                    <p class="text-muted">{{ beer.style }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
