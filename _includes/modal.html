{% for beer in site.beer %}
    <div class="beer-modal modal fade" id="{{ beer.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 col-sm-offset-1">
                        <img src="img/beer/{{ beer.img }}" class="img-responsive img-centered" alt="{{ beer.alt }}">
                    </div>
                    <div class="col-sm-5">
                        <div class="modal-body">
                            <h3>{{ beer.name }}</h3>
                            <p class="text-muted"><span>{{ beer.style }}</span></p>
                            <p>{{ beer.description }}</p>
                            <ul class="list-inline item-details">
                                <li>ABV:
                                    <strong>{{ beer.abv }}
                                    </strong>
                                </li>
                                <li>Availability:
                                    <strong>{{ beer.availability }}
                                    </strong>
                                </li>
                            </ul>
                            <p><a data-dismiss="modal">Back to What's On Tap</a></p>
                            <!-- <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
