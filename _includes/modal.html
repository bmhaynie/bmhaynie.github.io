{% for beer in site.beer %}
    <div class="beer-modal modal fade" id="{{ beer.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ beer.name }}</h2>
                            <p class="item-intro text-muted">{{ beer.style }}</p>
                            <img src="img/beer/{{ beer.img }}" class="img-responsive img-centered" alt="{{ beer.alt }}">
                            <p>{{ beer.description }}</p>
                            <ul class="list-inline item-details">
                                <li>ABV:
                                    <strong><a href="http://startbootstrap.com">{{ beer.abv }}</a>
                                    </strong>
                                </li>
                                <li>Availability:
                                    <strong><a href="http://startbootstrap.com">{{ beer.availability }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
