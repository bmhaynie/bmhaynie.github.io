<section id="events">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="section-heading">Upcoming Events</h2>
				{% for events in site.events %}
					<p><a href="{{ events.url | prepend: site.baseurl }}">{{ events.title }}</a></p>
				{% endfor %}
				<p><a href="{{ site.baseurl }}/events/">See All Events</a></p>
            </div>
        </div>
    </div>
</section>
