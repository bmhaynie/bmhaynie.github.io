<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="section-heading">Recent Posts</h2>
				{% for post in site.posts %}
					<p><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
				{% endfor %}
				<p><a href="{{ site.baseurl }}/blog/">View All Posts <i class="fa fa-long-arrow-right"></i></a></p>
            </div>
        </div>
    </div>
</section>
