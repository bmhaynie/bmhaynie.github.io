<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="section-heading">Blog</h2>
				<ul>
					{% for post in site.categories.blog %}
						<li>
							<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
						</li>
					{% endfor %}
				</ul>
            </div>
        </div>
    </div>
</section>
